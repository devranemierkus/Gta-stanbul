<head>
  <meta charset="UTF-8">
  <title>GTA Istanbul: Sehrin Krali</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #joystickContainer {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      touch-action: none;
    }
    #joystick {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    #enterCarBtn {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 80px;
      height: 80px;
      background: url('car-icon.png') no-repeat center center / contain;
      display: none;
    }
  </style>
</head>
